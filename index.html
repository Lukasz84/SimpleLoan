<!DOCTYPE html>
<html >

  <head>
    <meta charset="UTF-8">

<script src="js/jquery-2.1.4.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.11.4/jquery-ui-1.11.4/jquery-ui.min.js" language="javascript" type="text/javascript"></script>
<script src="js/valform.js" type="text/javascript"></script>
    <link rel="stylesheet" href="js/jquery-ui-1.11.4/jquery-ui-1.11.4/jquery-ui.theme.min.css" type="text/css">
<title>SimpleLoan</title>  
<style>
      @import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);
@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

body{
	margin: 0;
	padding: 0;
	background: #fff;
	color: #fff;
	font-family: Arial;
	font-size: 12px;
}

.body{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background-image:url('graphics/rbs.jpg');
	background-size:cover;
	z-index: 0;
}

.grad{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
	z-index: 1;
	opacity: 0.7;
}

.header{
	position: absolute;
	top: calc(10% - 35px);
	left: calc(30% - 255px);
	z-index: 2;
}

.header div{
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 35px;
	font-weight:bold;
}

.header div span{
	color: #5379fa !important;
}

.login{
	position: absolute;
	top: calc(30% - 75px);
	left: calc(18% - 50px);
	height: 850px;
	width: 650px;
	padding: 50px;
	z-index: 2;
}

.login input[type=text]{
	width: 450px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 18px;
	font-weight: 400px;
	padding: 4px;
}

.login select{
	width: 450px;
	height: 50px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color:#0C0;
	font-family: 'Exo', sans-serif;
	font-size: 18px;
	font-weight: 400px;
	padding: 4px;
	margin-top:25px;
}
.login input[type=password]{
	width: 250px;
	height: 50px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}

.login input[type=button]{
	width: 250px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}

.login input[type=button]:hover{
	opacity: 0.8;
        background-color: greenyellow;
	
}

.login input[type=button]:active{
	opacity: 0.6;
}

.login input[type=text]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}
.login select:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=password]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=submit]:focus{
	outline: none;
}

::-webkit-input-placeholder{
   color: rgba(255,255,255,0.6);
}

::-moz-input-placeholder{
   color: rgba(255,255,255,0.6);
}
    </style>
 <script src="js/prefixfree.min.js"></script>

    
  </head>

  <body>

    <div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<div>Simple as We can...<span> for You Loan</span><br>
          </div>
		</div>
		<br>
        <form>
		<div class="login" style="margin-top:-60px;">
        
           <section id="calc">
					<h3>How much money do You need? (From 500 to 50 000 pounds):</h3>
                    <input type="text" maxlength="5" class="loan"  placeholder="from 500 to 50 000 pounds" name="money" id="money" >
                   
                    <select id="time">
                    <option>14 day's</option>
                    <option>30 day's</option>
                    <option>2 month's</option>
                    <option>3 month's</option>
                    <option>6 month's</option>
                    <option>one year</option>
                    </select>
                       
                  	<h1 id="result"></h1>
                     <input type="button" value="Count" name="oblicz" id="oblicz"><br>
                     <input type="button" value="Next" name="submit" id="next1">
                    <span id="info"></span>
                    </section>
        
        <section id="first" hidden="true">
        			<span>First</span> Step <span>fill up simple form</span>:
                    <h3>First name:</h3>   <input type="text" class="require" placeholder="firstname" name="name" id="name"> 
                    
                    <h3>Last name:</h3><input type="text"  class="require"  placeholder="lastname" name="lname" id="lname">
                    <h3>City:</h3>   <input type="text" placeholder="city" name="city" class="require">
                    <h3>Address:</h3>   <input type="text" placeholder="address" name="adr" class="require">
                    <h3>Post code:</h3>   <input type="text" placeholder="postcode" name="code" class="number">
                    <input type="button" value="Next" name="submit" id="next2">
                    <input type="button" value="Back" name="submit" id="back">
                    <span id="info"></span>
                    </section>
		
       
 		</div>	       
     
        </form>
            
        </body>
</html>
